<div class="container">
  <form class="new-task"></form>

  <div class="tasks">
    <div class="task" *ngFor="let task of tasks">
      <div class="title">{{ task.title }}</div>
      <div class="deadline">
        <span *ngIf="task.deadline">{{ task.deadline }}</span>
      </div>
      <div class="actions">
        <input type="checkbox" />
      </div>
    </div>
  </div>
</div>
