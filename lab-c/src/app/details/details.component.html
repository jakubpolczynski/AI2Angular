<div class="details-container">
  <div>
    <a class="back" [routerLink]="'/'">&laquo; Back</a>
  </div>

  <div *ngIf="person" class="person">
    <h2>{{ person.firstName }} {{ person.lastName }}</h2>
    <table>
      <tr>
        <td>ID:</td>
        <td class="details">{{ personId }}</td>
      </tr>
      <tr>
        <td>Age:</td>
        <td class="details">{{ person.age }}</td>
      </tr>
      <tr>
        <td>City:</td>
        <td class="details">{{ person.address.city }}</td>
      </tr>
      <tr>
        <td>Street:</td>
        <td class="details">{{ person.address.street }}</td>
      </tr>
      <tr>
        <td>Postcode:</td>
        <td class="details">{{ person.address.postCode }}</td>
      </tr>
    </table>
  </div>

  <div class="alert" *ngIf="!person">Person not found!</div>
</div>
